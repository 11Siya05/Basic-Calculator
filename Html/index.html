<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg flex">
    <!-- Calculator Section -->
    <div class="mr-6">
      <h1 class="text-3xl font-bold text-center mb-4">Calculator</h1>

      <!-- Display Area -->
      <div id="display" class="bg-gray-200 text-right text-2xl p-4 rounded-lg mb-4">
        0
      </div>

      <!-- Calculator Buttons -->
      <div class="grid grid-cols-4 gap-4">
        <!-- Row 1 -->
        <button class="bg-red-500 text-white p-4 rounded-lg" onclick="clearDisplay()">C</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('(')">(</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay(')')">)</button>
        <button class="bg-yellow-500 text-white p-4 rounded-lg" onclick="appendToDisplay('/')">/</button>

        <!-- Row 2 -->
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('7')">7</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('8')">8</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('9')">9</button>
        <button class="bg-yellow-500 text-white p-4 rounded-lg" onclick="appendToDisplay('*')">*</button>

        <!-- Row 3 -->
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('4')">4</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('5')">5</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('6')">6</button>
        <button class="bg-yellow-500 text-white p-4 rounded-lg" onclick="appendToDisplay('-')">-</button>

        <!-- Row 4 -->
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('1')">1</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('2')">2</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('3')">3</button>
        <button class="bg-yellow-500 text-white p-4 rounded-lg" onclick="appendToDisplay('+')">+</button>

        <!-- Row 5 -->
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('0')">0</button>
        <button class="bg-gray-300 p-4 rounded-lg" onclick="appendToDisplay('.')">.</button>
        <button class="bg-blue-500 text-white p-4 rounded-lg" onclick="calculateResult()">=</button>
        <button class="bg-gray-500 text-white p-4 rounded-lg" onclick="deleteLast()">Del</button>
      </div>
    </div>

    <!-- History Section -->
    <div class="bg-gray-100 p-4 rounded-lg w-64 shadow-md">
      <h2 class="text-xl font-bold mb-4">History</h2>
      <div id="history" class="h-64 overflow-auto bg-white p-2 rounded-lg shadow-inner">
        <!-- Calculation history will be shown here -->
      </div>
      <button class="mt-4 bg-red-500 text-white w-full p-2 rounded-lg" onclick="clearHistory()">Clear History</button>
    </div>
  </div>

  <script src="/JavaScript/app.js"></script>
</body>
</html>
